{% extends 'base.html' %}

{% block estilos %}
{% endblock %}

{% block menu %}

{% endblock %}

{% block contenido %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4 m-4 p-4 rounded" style="background-color: #33393E; color: aliceblue; height: 100%;">
            <h2>Create a Ninja for a Dojo</h2>
            <form action="/ninja/create/" method="post">
                <div class="form-group">
                    <label for="dojoid">Dojo: </label>
                    <select class="form-control" name="dojoid" id="dojoid">
                        {% for dojo in dojos %}
                            <option value="{{ dojo.id }}">{{ dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="first_name">Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Write a name">
                </div>
                <div class="form-group mt-2">
                    <label for="last_name">Last name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Write a last name">
                </div>
                <div class="form-group mt-2">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" class="form-control" placeholder="Write an age">
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-warning">Create</button>
                </div>
            </form>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-12 text-center">
                <a class="btn btn-warning" href="/dojo/">Inicio</a>
            </div>
        </div>
</div>
{% endblock %}
