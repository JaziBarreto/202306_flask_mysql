{% extends 'base.html' %}

{% block menu %}
{% endblock %}

{% block estilos %}
<style>
    .negro{
        color: white;
        background-color: black;
        padding: 10px;
    }
</style>
{% endblock %}



{% block contenido %}
<h3>Editar Bodegas</h3>
<p> Bodega ID: {{bodega.id}} </p>

<div class="row">
    <div class="col-6">
        <form action="/procesar_editar_bodega/{{bodega.id}}" method="post">
            <div class="row g-3 align-items-center">
                <div class="col-3">
                    <label for="name" class="col-form-label">Nombre</label>
                </div>
                <div class="col-9">
                    <input type="text" id="name" name="nombre" class="form-control" value="{{bodega.nombre}}">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-3">
                <div class="col-3">
                </div>
                <div class="col-9">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
